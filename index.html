<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/99d795ba1d.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>Ramazon Vaqtlari</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>
          Ramazon <br />
          Vaqtlari
        </h1>
        <i class="fa-solid fa-mosque"></i>
      </header>
      <main class="main">
        <div class="main__time card">
          <h3 id="date">SS OY, YYYY</h3>
          <h2 id="time">00:00:00</h2>
        </div>
        <div>
          <div class="main__sahar card">
            <!-- <button>
              <span>Ko'proq</span>
              <span><i class="fa-solid fa-angle-right"></i></span>
            </button> -->
            <h3 id="sahar-title">O'g'iz yopish (Saharlik) vaqti</h3>
            <h2 id="sahar-time">00:00</h2>
          </div>
          <div class="main__iftar card">
            <!-- <button>
              <span>Ko'proq</span>
              <span><i class="fa-solid fa-angle-right"></i></span>
            </button> -->
            <h3 id="iftar-title">O'g'iz ochish (Iftorlik) vaqti</h3>
            <h2 id="iftar-time">00:00</h2>
          </div>
        </div>
        <div class="main-left card">
            <h3 id="left-text">O'g'iz ochish (Iftorlik) uchun <br /> quyidagi vaqt qoldi</h3>
            <h2 id="left-time">00:00:00</h2>
          </div>
      </main>
    </div>
  </body>
</html>
